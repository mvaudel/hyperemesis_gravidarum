# Parameters for the pipeline.

id: hyperemesis_gravidarum
name: Hyperemesis Gravidarum
description: Genetic analyses of hyperemesis gravidarum in the [Norwegian Mother, Father and Child Cohort Study (MoBa)](https://www.fhi.no/en/ch/studies/moba).
suffix: 23-07-21
pheno_version: v12
pheno_release: pheno_anthropometrics_23-07-12

analyses:
  hyperemesis_gravidarum_vs_all:
      name: Hyperemesis gravidarum
      description: GWAS of participants of pregnancies where the mother was hospitalized due to prolonged nausea and vomiting.
      phenotype: hg_vs_all
      phenotype_name: hospitalized due to prolonged nausea and vomiting
      phenotype_type: binary
      covariates:
      populations:
        - children
        - mothers
        - fathers

  hyperemesis_gravidarum_vs_no_nausea_vomiting:
      name: Hyperemesis gravidarum vs. no nausea vomiting
      description: GWAS of participants of pregnancies where the mother was hospitalized due to prolonged nausea and vomiting.
      phenotype: hg_vs_no_nausea_vomiting
      phenotype_name: hospitalized due to prolonged nausea and vomiting (1) or no nausea or vomiting was reported (0).
      phenotype_type: binary
      covariates:
      populations:
        - children
        - mothers
        - fathers

  nausea_vomiting:
      name: Nausea vomiting during pregnancy
      description: GWAS of participants of pregnancies where the mother suffered from nausea and vomiting.
      phenotype: nausea_vomiting
      phenotype_name: Nausea or vomiting reported at any time point.
      phenotype_type: binary
      covariates:
      populations:
        - children
        - mothers
        - fathers

  nausea_vomiting_strength:
      name: Nausea vomiting during pregnancy
      description: GWAS of participants of pregnancies where the mother suffered from nausea and vomiting.
      phenotype: nausea_vomiting_strength
      phenotype_name: Nausea or vomiting reported at any time point encoded as (0) no nausea or vomiting, (1) nausea or vomiting, (2) hospitalized due to nausea or vomiting.
      phenotype_type: quantitative
      covariates:
      populations:
        - children
        - mothers
        - fathers

  nausea_before_4w:
      name: Nausea before week 4
      description: GWAS of participants of pregnancies where the mother reported nausea before week 4.
      phenotype: nausea_before_4w
      phenotype_name: nausea before week 4
      phenotype_type: binary
      covariates:
      populations:
        - children
        - mothers
        - fathers

  vomiting_before_4w:
      name: Vomiting before week 4
      description: GWAS of participants of pregnancies where the mother reported vomiting before week 4.
      phenotype: vomiting_before_4w
      phenotype_name: vomiting before week 4
      phenotype_type: binary
      covariates:
      populations:
        - children
        - mothers
        - fathers

  nausea_vomiting_before_4w:
      name: Nausea vomiting before week 4
